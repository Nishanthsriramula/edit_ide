<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="portal.css">
</head>
<body>
   
    <div class="container">
        <h1>New Project</h1>
        <Form>
            <h1>Project Name</h1>
            <input type="text" class="project" placeholder="project name">

              <li class="todo-item-container d-flex flex-row">
                <!-- <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined"></label><br>
                
                <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined"></label><br> -->

                <!-- Color selector with options -->
                <label for="color-selector" style="margin-right: 10px; margin-top: 10px;">Select a color:</label>
                <select class="color-selector" style="width: 100px; height: 25px; margin-top: 10px;">
                <option value="#ff0000">Red</option>
                <option value="#00ff00">Green</option>
                <option value="#0000ff">Blue</option>
                <option value="#ffff00">Yellow</option>
                <option value="#ff00ff">Magenta</option>
                <option value="#00ffff">Cyan</option>
                </select>

                <br><br>

                <!-- Display selected color -->
                <div id="selected-color" style="width: 50px; height: 50px;"></div>

                <!-- Script to handle color selector change event -->
                <script>
                document.getElementById('color-selector').addEventListener('change', function() {
                    var selectedColor = this.value;
                    document.getElementById('selected-color').style.backgroundColor = selectedColor;
                });
                </script>



              </li>
        </Form>

   </div>
      
</body>
</html>
